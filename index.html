<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lucy Image Navigation Elements</title>

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

</head>
<body>

<div class="content">
    <ul class="heroList">
      
    </ul>
</div>

<script>
(function() {
  var testUrl = "data/test.json";
  $.getJSON(testUrl)
    .done(function( data ) {
      $.each( data.heroList.heroItems, function( i, item ) {

          var imageUrl = data.baseSite + item.imageUrl;

          var headlineText =  item.headlineText;
          var ctaLink =  data.baseSite + item.cta.link;
          var ctaText =  item.cta.text;

          // for each item in the heroList, create a container containing an image, and an overlay
          // for each over lay, it should make a DIV containing overlay text and a button with text and a link
          $( ".heroList" ).append( "<li class='hero-article'><div class='holder'><img class='hero-image' src='" + imageUrl + "' width='100%' height='auto'/><div class='overlay'><span class='headlineText'>"+ headlineText +"</span><br/><a class='overlay-button' href='"+ ctaLink +"'> " + ctaText + "</a></div></div></li>");
      });
    });
})();
</script>

</body>
</html>
